<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wheely Mammoth</title>
    <link rel="icon" th:href="@{/WheelyMammoth-Photoroom.png}" href="/WheelyMammoth-Photoroom.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Force purple theme override -->
    <style>
        :root {
            --bs-primary: #311a4d !important;
            --bs-primary-rgb: 49, 26, 77 !important;
        }
        .bg-primary, .navbar.bg-primary {
            background-color: #311a4d !important;
        }
        .btn-primary {
            background-color: #311a4d !important;
            border-color: #311a4d !important;
        }
        .text-primary {
            color: #311a4d !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a th:href="@{/}" href="/" style="text-decoration: none; color: inherit;">
                                <img th:src="@{/WheelyMammoth-Photoroom.png}" src="/WheelyMammoth-Photoroom.png" alt="Wheely Mammoth Logo" style="height: 60px; margin-bottom: 1rem;">
                                <h2 class="fw-bold text-primary">Wheely Mammoth</h2>
                                <p class="text-muted">Create Your Account</p>
                            </a>
                        </div>
                        
                        <h4 class="mb-4">Register</h4>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/register}" action="/register" method="post">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="studentId" 
                                       name="studentId" placeholder="Enter your student ID" required>
                                <small class="form-text text-muted">This will be used for login</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       name="password" placeholder="Create a password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="name" 
                                       name="name" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control form-control-lg" id="phone" 
                                       name="phone" placeholder="Enter your phone number" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Create Account</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-primary fw-bold">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix links and images when opening HTML files directly (file:// protocol)
        (function() {
            if (window.location.protocol === 'file:') {
                const pathMap = {
                    '/': 'index.html',
                    '/rides': 'rides.html',
                    '/rides/create': 'create-ride.html',
                    '/rides/my-rides': 'my-rides-driver.html',
                    '/profile': 'profile.html',
                    '/login': 'login.html',
                    '/register': 'register.html',
                    '/logout': 'index.html'
                };
                document.querySelectorAll('a[href^="/"]').forEach(function(link) {
                    const originalHref = link.getAttribute('href');
                    if (pathMap[originalHref]) {
                        link.setAttribute('href', pathMap[originalHref]);
                    }
                });
                // Fix image paths
                document.querySelectorAll('img[src^="/"]').forEach(function(img) {
                    const originalSrc = img.getAttribute('src');
                    if (originalSrc === '/WheelyMammoth-Photoroom.png' || originalSrc.includes('WheelyMammoth-Photoroom.png')) {
                        img.setAttribute('src', '../static/WheelyMammoth-Photoroom.png');
                    }
                });
            }
        })();
    </script>
</body>
</html>
