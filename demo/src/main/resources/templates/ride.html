<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rides - Wheely Mammoth</title>
    <link rel="icon" th:href="@{/WheelyMammoth-Photoroom.png}" href="/WheelyMammoth-Photoroom.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Force purple theme override -->
    <style>
        :root {
            --bs-primary: #311a4d !important;
            --bs-primary-rgb: 49, 26, 77 !important;
        }
        .bg-primary, .navbar.bg-primary {
            background-color: #311a4d !important;
        }
        .btn-primary {
            background-color: #311a4d !important;
            border-color: #311a4d !important;
        }
        .text-primary {
            color: #311a4d !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}" href="/" style="text-decoration: none;">
                <img th:src="@{/WheelyMammoth-Photoroom.png}" src="/WheelyMammoth-Photoroom.png" alt="Wheely Mammoth Logo" class="d-inline-block align-top me-2" style="height: 40px; width: auto; filter: brightness(0) invert(1);">
                <span class="text-white fw-bold">Wheely Mammoth</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/rides}">Find Rides</a></li>
                    <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/rides/my-rides}">My Rides</a></li>
                    <li class="nav-item" th:if="${currentUser != null && currentUser.isDriver}"><a class="nav-link" th:href="@{/rides/create}">Create Ride</a></li>
                    <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item" th:if="${currentUser == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    <li class="nav-item" th:if="${currentUser != null}"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Ride Requests</h2>

        <div class="row" th:if="${rides != null && !rides.isEmpty()}">
            <div class="col-md-4 mb-4" th:each="ride : ${rides}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Ride to ' + ${ride.dropoffLocation.address}"></h5>
                        <p class="card-text">
                            <strong>From:</strong> <span th:text="${ride.pickupLocation.address}"></span><br>
                            <strong>To:</strong> <span th:text="${ride.dropoffLocation.address}"></span><br>
                            <strong>Status:</strong> <span th:text="${ride.status}"></span>
                        </p>
                        <a th:href="@{/rides/{id}(id=${ride.rideId})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <p th:if="${rides == null || rides.isEmpty()}" class="text-center">No rides available at the moment.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix links and images when opening HTML files directly (file:// protocol)
        (function() {
            if (window.location.protocol === 'file:') {
                const pathMap = {
                    '/': 'index.html',
                    '/rides': 'rides.html',
                    '/rides/create': 'create-ride.html',
                    '/rides/my-rides': 'my-rides-driver.html',
                    '/profile': 'profile.html',
                    '/login': 'login.html',
                    '/register': 'register.html',
                    '/logout': 'index.html'
                };
                document.querySelectorAll('a[href^="/"]').forEach(function(link) {
                    const originalHref = link.getAttribute('href');
                    if (pathMap[originalHref]) {
                        link.setAttribute('href', pathMap[originalHref]);
                    }
                });
                // Fix image paths
                document.querySelectorAll('img[src^="/"]').forEach(function(img) {
                    const originalSrc = img.getAttribute('src');
                    if (originalSrc === '/WheelyMammoth-Photoroom.png' || originalSrc.includes('WheelyMammoth-Photoroom.png')) {
                        img.setAttribute('src', '../static/WheelyMammoth-Photoroom.png');
                    }
                });
            }
        })();
    </script>
</body>
</html>
