<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ride Requests - Wheely Mammoth</title>
    <link rel="icon" th:href="@{/WheelyMammoth-Photoroom.png}" href="/WheelyMammoth-Photoroom.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Force purple theme override -->
    <style>
        :root {
            --bs-primary: #311a4d !important;
            --bs-primary-rgb: 49, 26, 77 !important;
        }
        .bg-primary, .navbar.bg-primary {
            background-color: #311a4d !important;
        }
        .btn-primary {
            background-color: #311a4d !important;
            border-color: #311a4d !important;
        }
        .text-primary {
            color: #311a4d !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}" href="/" style="text-decoration: none;">
                <img th:src="@{/WheelyMammoth-Photoroom.png}" src="/WheelyMammoth-Photoroom.png" alt="Wheely Mammoth Logo" class="d-inline-block align-top me-2" style="height: 40px; width: auto; filter: brightness(0) invert(1);">
                <span class="text-white fw-bold">Wheely Mammoth</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/rides}" href="/rides">Find Rides</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/rides/my-rides}" href="/rides/my-rides">My Rides</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">My Ride Requests</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${requests != null && !requests.isEmpty()}" class="row">
            <div class="col-md-6 mb-4" th:each="request : ${requests}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title">Ride Request</h5>
                            <span class="badge" 
                                  th:classappend="${request.status == 'accepted'} ? 'bg-success' : 
                                                  (${request.status == 'pending'}) ? 'bg-warning' : 'bg-danger'"
                                  th:text="${request.status}"></span>
                        </div>
                        <p class="mb-2">
                            <strong>Request ID:</strong> <span th:text="${request.requestId}"></span>
                        </p>
                        <p class="mb-2">
                            <strong>Ride ID:</strong> <span th:text="${request.rideId}"></span>
                        </p>
                        <p class="mb-0 text-muted small">
                            <strong>Requested:</strong> 
                            <span th:text="${#temporals.format(request.timestamp, 'MMM dd, yyyy hh:mm a')}"></span>
                        </p>
                        <a th:href="@{/rides/{id}(id=${request.rideId})}" class="btn btn-primary btn-sm mt-3">View Ride</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${requests == null || requests.isEmpty()}" class="text-center py-5">
            <div class="display-1 mb-3">ðŸš—</div>
            <h3>No ride requests yet</h3>
            <p class="text-muted">Browse available rides and request one to get started!</p>
            <a th:href="@{/rides}" href="/rides" class="btn btn-primary mt-3">Find Rides</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix links and images when opening HTML files directly (file:// protocol)
        (function() {
            if (window.location.protocol === 'file:') {
                const pathMap = {
                    '/': 'index.html',
                    '/rides': 'rides.html',
                    '/rides/create': 'create-ride.html',
                    '/rides/my-rides': 'my-rides-passenger.html',
                    '/profile': 'profile.html',
                    '/login': 'login.html',
                    '/register': 'register.html',
                    '/logout': 'index.html'
                };
                document.querySelectorAll('a[href^="/"]').forEach(function(link) {
                    const originalHref = link.getAttribute('href');
                    if (pathMap[originalHref]) {
                        link.setAttribute('href', pathMap[originalHref]);
                    }
                });
                // Fix image paths
                document.querySelectorAll('img[src^="/"]').forEach(function(img) {
                    const originalSrc = img.getAttribute('src');
                    if (originalSrc === '/WheelyMammoth-Photoroom.png' || originalSrc.includes('WheelyMammoth-Photoroom.png')) {
                        img.setAttribute('src', '../static/WheelyMammoth-Photoroom.png');
                    }
                });
            }
        })();
    </script>
</body>
</html>
