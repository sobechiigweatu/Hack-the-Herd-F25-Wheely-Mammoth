<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride - Wheely Mammoth</title>
    <link rel="icon" th:href="@{/WheelyMammoth-Photoroom.png}" href="/WheelyMammoth-Photoroom.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Force purple theme override -->
    <style>
        :root {
            --bs-primary: #311a4d !important;
            --bs-primary-rgb: 49, 26, 77 !important;
        }
        .bg-primary, .navbar.bg-primary {
            background-color: #311a4d !important;
        }
        .btn-primary {
            background-color: #311a4d !important;
            border-color: #311a4d !important;
        }
        .text-primary {
            color: #311a4d !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}" href="/" style="text-decoration: none;">
                <img th:src="@{/WheelyMammoth-Photoroom.png}" src="/WheelyMammoth-Photoroom.png" alt="Wheely Mammoth Logo" class="d-inline-block align-top me-2" style="height: 40px; width: auto; filter: brightness(0) invert(1);">
                <span class="text-white fw-bold">Wheely Mammoth</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rides}" href="/rides">Find Rides</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/rides/my-rides}" href="/rides/my-rides">My Rides</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null && currentUser.isDriver}">
                        <a class="nav-link active" th:href="@{/rides/create}" href="/rides/create">Create Ride</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/profile}" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/login}" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/register}" href="/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/logout}" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="mb-4">Create a New Ride</h2>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/rides/create}" method="post">
                            <h5 class="mt-4 mb-3">Pickup Location</h5>
                            <div class="mb-3">
                                <label for="pickupAddress" class="form-label">Address</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="pickupAddress" name="pickupAddress" 
                                           placeholder="123 Main St, City, State" required>
                                    <button type="button" class="btn btn-outline-primary" id="useCurrentLocation" onclick="useCurrentLocation('pickup')">
                                        üìç Use My Location
                                    </button>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="pickupLat" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="pickupLat" name="pickupLat" 
                                           placeholder="40.7128" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pickupLng" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="pickupLng" name="pickupLng" 
                                           placeholder="-74.0060" required>
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">Dropoff Location</h5>
                            <div class="mb-3">
                                <label for="dropoffAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="dropoffAddress" name="dropoffAddress" 
                                       placeholder="456 Oak Ave, City, State" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="dropoffLat" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="dropoffLat" name="dropoffLat" 
                                           placeholder="40.7589" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dropoffLng" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="dropoffLng" name="dropoffLng" 
                                           placeholder="-73.9851" required>
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">Ride Details</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="departureTime" class="form-label">Departure Date & Time</label>
                                    <input type="datetime-local" class="form-control" id="departureTime" name="departureTime" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="price" class="form-label">Price per Seat ($)</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                               placeholder="15.00" min="0" required>
                                        <button type="button" class="btn btn-outline-primary" id="suggestPrice" onclick="suggestPrice()">
                                            üí° AI Suggest
                                        </button>
                                    </div>
                                    <small class="form-text text-muted" id="priceSuggestion"></small>
                                </div>
                                <div class="col-md-3">
                                    <label for="seatsAvailable" class="form-label">Seats Available</label>
                                    <input type="number" class="form-control" id="seatsAvailable" name="seatsAvailable" 
                                           placeholder="3" min="1" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Create Ride</button>
                                <a th:href="@{/rides}" href="/rides" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Geolocation function
        function useCurrentLocation(type) {
            if (navigator.geolocation) {
                const button = document.getElementById('useCurrentLocation');
                button.disabled = true;
                button.textContent = 'üìç Getting location...';
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Reverse geocoding to get address
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                            .then(response => response.json())
                            .then(data => {
                                const address = data.display_name || `${lat}, ${lng}`;
                                document.getElementById('pickupAddress').value = address;
                                document.getElementById('pickupLat').value = lat.toFixed(6);
                                document.getElementById('pickupLng').value = lng.toFixed(6);
                                
                                button.disabled = false;
                                button.textContent = 'üìç Use My Location';
                            })
                            .catch(error => {
                                console.error('Geocoding error:', error);
                                document.getElementById('pickupAddress').value = `${lat}, ${lng}`;
                                document.getElementById('pickupLat').value = lat.toFixed(6);
                                document.getElementById('pickupLng').value = lng.toFixed(6);
                                
                                button.disabled = false;
                                button.textContent = 'üìç Use My Location';
                            });
                    },
                    function(error) {
                        alert('Unable to get your location. Please enter it manually.');
                        button.disabled = false;
                        button.textContent = 'üìç Use My Location';
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }
        
        // AI Price Suggestion
        function suggestPrice() {
            const pickupLat = document.getElementById('pickupLat').value;
            const pickupLng = document.getElementById('pickupLng').value;
            const dropoffLat = document.getElementById('dropoffLat').value;
            const dropoffLng = document.getElementById('dropoffLng').value;
            const pickupAddress = document.getElementById('pickupAddress').value;
            const dropoffAddress = document.getElementById('dropoffAddress').value;
            
            if (!pickupLat || !pickupLng || !dropoffLat || !dropoffLng) {
                alert('Please fill in pickup and dropoff locations first.');
                return;
            }
            
            const button = document.getElementById('suggestPrice');
            button.disabled = true;
            button.textContent = 'üí° Calculating...';
            
            // Call backend API for price suggestion
            fetch('/api/price-suggestion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pickupLat: parseFloat(pickupLat),
                    pickupLng: parseFloat(pickupLng),
                    dropoffLat: parseFloat(dropoffLat),
                    dropoffLng: parseFloat(dropoffLng),
                    pickupAddress: pickupAddress,
                    dropoffAddress: dropoffAddress
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.suggestedPrice) {
                    document.getElementById('price').value = data.suggestedPrice.toFixed(2);
                    document.getElementById('priceSuggestion').textContent = 
                        `Suggested: $${data.suggestedPrice.toFixed(2)} (based on Uber/Lyft pricing)`;
                } else {
                    document.getElementById('priceSuggestion').textContent = 
                        'Unable to get price suggestion. Please enter manually.';
                }
                button.disabled = false;
                button.textContent = 'üí° AI Suggest';
            })
            .catch(error => {
                console.error('Price suggestion error:', error);
                document.getElementById('priceSuggestion').textContent = 
                    'Error getting price suggestion. Please enter manually.';
                button.disabled = false;
                button.textContent = 'üí° AI Suggest';
            });
        }
        
        // Fix links and images when opening HTML files directly (file:// protocol)
        (function() {
            if (window.location.protocol === 'file:') {
                const pathMap = {
                    '/': 'index.html',
                    '/rides': 'rides.html',
                    '/rides/create': 'create-ride.html',
                    '/rides/my-rides': 'my-rides-driver.html',
                    '/profile': 'profile.html',
                    '/login': 'login.html',
                    '/register': 'register.html',
                    '/logout': 'index.html'
                };
                
                document.querySelectorAll('a[href^="/"]').forEach(function(link) {
                    const originalHref = link.getAttribute('href');
                    if (pathMap[originalHref]) {
                        link.setAttribute('href', pathMap[originalHref]);
                    }
                });
                
                document.querySelectorAll('img[src^="/"]').forEach(function(img) {
                    const originalSrc = img.getAttribute('src');
                    if (originalSrc === '/WheelyMammoth-Photoroom.png' || originalSrc.includes('WheelyMammoth-Photoroom.png')) {
                        img.setAttribute('src', '../static/WheelyMammoth-Photoroom.png');
                    }
                });
            }
        })();
    </script>
</body>
</html>
