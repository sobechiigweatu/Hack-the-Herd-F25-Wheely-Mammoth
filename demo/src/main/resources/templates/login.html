<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wheely Mammoth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Force purple theme override -->
    <style>
        :root {
            --bs-primary: #311a4d !important;
            --bs-primary-rgb: 49, 26, 77 !important;
        }
        .bg-primary, .navbar.bg-primary {
            background-color: #311a4d !important;
        }
        .btn-primary {
            background-color: #311a4d !important;
            border-color: #311a4d !important;
        }
        .text-primary {
            color: #311a4d !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img th:src="@{/WheelyMammoth.png}" src="/WheelyMammoth.png" alt="Wheely Mammoth Logo" style="height: 60px; margin-bottom: 1rem;">
                            <h2 class="fw-bold text-primary">Wheely Mammoth</h2>
                            <p class="text-muted">Student Rideshare Platform</p>
                        </div>
                        
                        <h4 class="mb-4">Login</h4>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control form-control-lg" id="studentId" 
                                       name="studentId" placeholder="Enter your student ID" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a th:href="@{/register}" class="text-primary fw-bold">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
